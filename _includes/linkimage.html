    <div class="background element-short-bottom {% unless include.url %}no-scale{% endunless %}" style="background-image: url({{ include.image }})">
        {% if include.url %}<a href="{{ include.url }}" class="" >{% endif %}
        <div class="linkImage-container">
            <div class="container-fluid linkImage-content {% if include.tall == true %}tall{% endif %}">
                <div class="row" style="height:100%">
                    <div class="col-md-12">
                        <h1 class="or-content-title-light-left">{{ include.title }}</h1>
                        <div class="description or-content-sub-title-light-left">{{ include.subtitle }}</div>
                    </div>
                </div>
                {% if include.url %}<div class="linkImage-arrow right">{% include yellow-arrow-right.svg %}</div>{% endif %}
            </div>
            <div class="or-botton-line"></div>
            <div class="or-darken-34"></div>
        </div>

        {% if include.url %}</a>{% endif %}
        
    </div>
