{% assign files = site.array %}
{% for file in site.static_files %}{% if file.path contains include.path %}
{% assign files = files | push: file.path %}
{% endif %}{%endfor%}
<section class="section swatch-white" id="{{include.section}}">
    <div class="container-fullwidth">
        <div class="row">
            <div class="col-md-12 head-content">
                <div id="slider-flex12" class="flexslider " data-flex-speed="8000" 
                        data-flex-duration="1000" data-flex-animation="fade" data-flex-controls="show" 
                        data-flex-directions="show" data-flex-controlsalign="center" 
                            data-flex-controlsposition="inside"
                        data-flex-sliderdirection="horizontal" data-flex-controlsvertical="bottom">
                    <ul class="slides">
                        {% for item in files %}<li>                            
                            <div class="jumbotron  element-no-top element-no-bottom image trident" 
                                style="background-image: url({{site.baseurl}}{{item}}); background-position: 50% 60%">
                            </div>
                        </li>{%endfor%}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
